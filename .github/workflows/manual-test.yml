name: Manual Integrate Test

on:
  workflow_dispatch:
    inputs:
      date:
        description: "開催日 YYYYMMDD or 'today'"
        required: true
        default: "today"
      pid:
        description: "場コード 01..24"
        required: true
        default: "04"
      race:
        description: "レース番号 1R..12R"
        required: true
        default: "1R"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm ci || npm install

      - name: Start API and hit endpoint
        env:
          PORT: 3000
          DATE: ${{ github.event.inputs.date }}
          PID:  ${{ github.event.inputs.pid }}
          RACE: ${{ github.event.inputs.race }}
        run: |
          set -e
          echo ">>> starting API on :${PORT}"
          node server.js > server.log 2>&1 & echo $! > server.pid

          # 起動待ち（/ready あればそれを、なければ / にフォールバック）
          for i in $(seq 1 90); do
            if curl -fsS "http://127.0.0.1:${PORT}/ready" >/dev/null 2>&1; then
              echo "API ready (/${i}s)"; break
            fi
            if curl -fsS "http://127.0.0.1:${PORT}" >/dev/null 2>&1; then
              echo "API reachable (/${i}s)"; break
            fi
            echo "waiting API (${i}s) ..."
            sleep 1
          done

          echo ">>> request: ${DATE}/${PID}/${RACE}"
          curl -sS "http://127.0.0.1:${PORT}/api/integrate/v1/${DATE}/${PID}/${RACE}" -o response.json || true
          echo "=== response head ==="
          head -c 2000 response.json || true
          echo
          echo "=== integrated dir ==="
          ls -la public/integrated/v1 || true
          find public/integrated/v1 -type f -maxdepth 3 || true

      - name: Stop API
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" 2>/dev/null || true
            sleep 1
          fi

      - name: Upload artifacts (response + server log)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integrated-json
          path: |
            public/integrated/v1/**/*.json
            response.json
            server.log
          if-no-files-found: warn
