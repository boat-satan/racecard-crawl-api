name: Manual Integrate Test

on:
  workflow_dispatch:
    inputs:
      date:
        description: "開催日 YYYYMMDD（例: 20250810 or today）"
        required: true
        default: "today"
      pid:
        description: "場コード 01..24（例: 04）"
        required: true
        default: "04"
      race:
        description: "レース番号 1R..12R（例: 1R）"
        required: true
        default: "1R"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm ci || npm install

      # ← ここで起動〜待機〜叩くまでを一気にやる
      - name: Start API and hit endpoint
        env:
          DATE: ${{ github.event.inputs.date }}
          PID:  ${{ github.event.inputs.pid }}
          RACE: ${{ github.event.inputs.race }}
        run: |
          set -euxo pipefail
          # 起動をバックグラウンド化して PID 保存＆ログ保存
          node server.js > server.log 2>&1 & echo $! > server.pid

          # 最大60秒待機（/ready が無ければ / を叩いてもOK）
          for i in {1..60}; do
            if curl -fsS "http://127.0.0.1:3000/ready" >/dev/null 2>&1 || \
               curl -fsS "http://127.0.0.1:3000" >/dev/null 2>&1; then
              echo "API is up"; break
            fi
            echo "waiting API (${i}s) ..."
            sleep 1
          done

          echo "Request: ${DATE}/${PID}/${RACE}"
          curl -sS "http://127.0.0.1:3000/api/integrate/v1/${DATE}/${PID}/${RACE}" -o response.json

          echo "=== API response (first 2000 chars) ==="
          head -c 2000 response.json || true
          echo
          echo "=== integrated files ==="
          ls -la public/integrated/v1 || true
          find public/integrated/v1 -type f -maxdepth 3 || true

      - name: Stop API
        if: always()
        run: |
          kill $(cat server.pid) 2>/dev/null || true

      - name: Upload artifacts (response + server log)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integrated-json
          path: |
            public/integrated/v1/**/*.json
            response.json
            server.log
          if-no-files-found: warn
