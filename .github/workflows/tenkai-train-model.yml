name: Train TENKAI win model

on:
  workflow_dispatch:
    inputs:
      date:
        description: '対象日 (YYYYMMDD)'
        required: true
      pid:
        description: '場コード pid (例: 02)'
        required: true
      race:
        description: 'レース (例: 1R) 空なら ALL（pid配下まとめ）'
        required: false
        default: ''

permissions:
  contents: write

concurrency:
  group: tenkai-train-model-${{ github.ref }}
  cancel-in-progress: true

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn numpy joblib

      - name: Ensure TENKAI package dir
        run: |
          mkdir -p TENKAI
          [ -f TENKAI/__init__.py ] || printf "" > TENKAI/__init__.py

      - name: Train model
        shell: bash
        run: |
          set -euo pipefail
          RACE_OPT=""
          if [ -n "${{ github.event.inputs.race }}" ]; then
            RACE_OPT="--race ${{ github.event.inputs.race }}"
          fi
          echo ">>> cmd:"
          echo PYTHONPATH=. python TENKAI/train_win_model.py --date ${{ github.event.inputs.date }} --pid ${{ github.event.inputs.pid }} $RACE_OPT
          PYTHONPATH=. python TENKAI/train_win_model.py \
            --date ${{ github.event.inputs.date }} \
            --pid  ${{ github.event.inputs.pid }} \
            $RACE_OPT

      - name: Commit artifacts
        shell: bash
        run: |
          set -euo pipefail
          OUT="TENKAI/models/v1/${{ github.event.inputs.date }}/${{ github.event.inputs.pid }}/${{ github.event.inputs.race || 'ALL' }}"
          echo "OUTDIR=$OUT"
          if [ -d "$OUT" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git fetch origin
            git pull --rebase origin "${GITHUB_REF_NAME:-main}" || true
            git add "$OUT"/** || true
            git diff --cached --quiet || git commit -m "TENKAI model: ${{ github.event.inputs.date }} pid=${{ github.event.inputs.pid }} ${{ github.event.inputs.race }}"
            git push || true
          else
            echo "no outputs to commit"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tenkai-model-${{ github.event.inputs.date }}-${{ github.event.inputs.pid }}${{ github.event.inputs.race && format('-{0}', github.event.inputs.race) || '-ALL' }}
          path: TENKAI/models/v1/${{ github.event.inputs.date }}/${{ github.event.inputs.pid }}/${{ github.event.inputs.race || 'ALL' }}/**
          if-no-files-found: warn
