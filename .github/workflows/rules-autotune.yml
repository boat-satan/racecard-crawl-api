name: rules-autotune

on:
  workflow_dispatch:
    inputs:
      days:
        description: "何日分さかのぼって学習するか"
        required: false
        default: "3"
      dry_run:
        description: "true の場合は提案だけ（rules.jsonは更新しない）"
        required: false
        default: "true"
  schedule:
    # 毎日 15:30 UTC（JST 00:30）に回す例。必要に応じて調整してね
    - cron: "30 15 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  autotune:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (none required)
        run: echo "no deps"

      - name: Run autotune script
        env:
          DAYS: ${{ github.event.inputs.days || '3' }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'true' }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          node scripts/autotune-rules.mjs

      - name: Create Pull Request (when there are changes)
        if: ${{ success() }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "autotune: update rules.json from logs"
          title: "Autotune: rules.json update"
          body: |
            自動提案された補正ルールです。内容を確認して問題なければマージしてください。
            - 学習対象日数: ${{ env.DAYS }} 日
            - DRY_RUN: ${{ env.DRY_RUN }}
          branch: "autotune/rules-${{ github.run_id }}"
          base: "main"
