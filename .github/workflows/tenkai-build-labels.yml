name: Build TENKAI labels

on:
  workflow_dispatch:
    inputs:
      date:
        description: '対象日 (YYYYMMDD)'
        required: true
      pid:
        description: '場コード pid (例: 02) ※ALLで全場'
        required: true
      race:
        description: 'レース (例: 1R) 空/ALLで1R..12R全部'
        required: false
        default: ''

permissions:
  contents: write

concurrency:
  group: tenkai-labels-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Sanity check
        run: |
          test -f TENKAI/build_labels.py || { echo "TENKAI/build_labels.py がありません"; exit 1; }

      - name: Ensure TENKAI package dir
        run: |
          mkdir -p TENKAI
          [ -f TENKAI/__init__.py ] || printf "" > TENKAI/__init__.py

      - name: Build labels (supports ALL)
        shell: bash
        run: |
          set -euo pipefail
          RACE_OPT=""
          if [ -n "${{ github.event.inputs.race }}" ]; then
            RACE_OPT="--race ${{ github.event.inputs.race }}"
          fi
          echo ">>> cmd:"
          echo PYTHONPATH=. python TENKAI/build_labels.py --date ${{ github.event.inputs.date }} --pid ${{ github.event.inputs.pid }} $RACE_OPT
          PYTHONPATH="." python TENKAI/build_labels.py \
            --date "${{ github.event.inputs.date }}" \
            --pid  "${{ github.event.inputs.pid }}" \
            $RACE_OPT

      - name: Commit outputs
        shell: bash
        run: |
          set -euo pipefail
          DATE="${{ github.event.inputs.date }}"
          PID="${{ github.event.inputs.pid }}"
          if [ "$PID" = "ALL" ]; then
            OUTGLOB="TENKAI/labels/v1/${DATE}/*/**"
          else
            OUTGLOB="TENKAI/labels/v1/${DATE}/${PID}/**"
          fi
          echo ">>> add path: ${OUTGLOB}"
          shopt -s nullglob
          FILES=( $OUTGLOB )
          if [ ${#FILES[@]} -gt 0 ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git fetch origin
            git pull --rebase origin "${GITHUB_REF_NAME:-main}" || true
            git add "${FILES[@]}" || true
            git diff --cached --quiet || git commit -m "TENKAI labels: ${DATE} pid=${PID} ${{ github.event.inputs.race }}"
            git push || true
          else
            echo "nothing to commit."
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tenkai-labels-${{ github.event.inputs.date }}-${{ github.event.inputs.pid }}${{ github.event.inputs.race && format('-{0}', github.event.inputs.race) || '' }}
          path: |
            TENKAI/labels/v1/${{ github.event.inputs.date }}/*/**
          if-no-files-found: warn
