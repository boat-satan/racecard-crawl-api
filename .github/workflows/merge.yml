name: Merge race data (by date)

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'public/integrated/v1/**'
      - 'public/odds/v1/**'
      - 'public/results/v1/**'
      - 'scripts/merge_races.py'
    branches:
      - main

permissions:
  contents: write   # CSVをコミットするために必要

jobs:
  merge-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run merge script
        run: |
          python scripts/merge_races.py

      # 生成物をコミット（by_date と index）
      - name: Commit by-date CSVs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/merged/by_date/*.csv || true
          git add public/merged/index_by_date.csv || true
          git diff --cached --quiet || git commit -m "Update by-date CSVs (auto)"
          git push

      # 任意：Artifactsにもアップロード（必要なければ削除OK）
      - name: Upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: merged-by-date-csvs
          path: |
            public/merged/by_date/*.csv
            public/merged/index_by_date.csv
          if-no-files-found: ignore
