name: Predict Race

on:
  workflow_dispatch:
    inputs:
      date:
        description: "YYYYMMDD or today"
        required: false
        default: "today"
      pid:
        description: "01..24"
        required: false
        default: "04"
      race:
        description: "1R..12R"
        required: false
        default: "1R"
  schedule:
    # UTC: 13:00-23:59 を 20分おき（例）→必要に応じて調整
    - cron: "*/20 13-23 * * *"
    # UTC: 00:00-08:59 を 20分おき
    - cron: "*/20 0-8 * * *"

permissions:
  contents: write

# inputs が無い schedule 実行でも安全な簡易キーに
concurrency:
  group: predict-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm i --no-audit --no-fund

      - name: Resolve params
        id: p
        run: |
          DATE="${{ github.event.inputs.date }}"
          PID="${{ github.event.inputs.pid }}"
          RACE="${{ github.event.inputs.race }}"
          echo "date=${DATE:-today}" >> $GITHUB_OUTPUT
          echo "pid=${PID:-04}"       >> $GITHUB_OUTPUT
          echo "race=${RACE:-1R}"     >> $GITHUB_OUTPUT

      - name: Run predict
        env:
          DATE: ${{ steps.p.outputs.date }}
          PID:  ${{ steps.p.outputs.pid }}
          RACE: ${{ steps.p.outputs.race }}
        run: |
          mkdir -p out
          node scripts/predict.mjs
          [ -f out/prediction.json ] || echo '{}' > out/prediction.json

      - name: Upload artifact (prediction.json)
        uses: actions/upload-artifact@v4
        with:
          name: predict-output
          path: out/prediction.json
          if-no-files-found: warn
          retention-days: 7

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "predict: ${{ steps.p.outputs.date }} ${{ steps.p.outputs.pid }} ${{ steps.p.outputs.race }} [skip ci]"
            git pull --rebase --autostash || true
            git push
          else
            echo "No changes."
          fi
