# .github/workflows/predict.yml
name: Predict Race

on:
  workflow_dispatch:
    inputs:
      date:
        description: "YYYYMMDD or today"
        required: true
        default: "today"
      pid:
        description: "01..24"
        required: true
        default: "04"
      race:
        description: "1R..12R"
        required: true
        default: "1R"
  schedule:
    - cron: "*/20 22-8 * * *" # JST昼帯を狙うなら調整してね（UTC指定）

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: true }

      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Install deps
        run: npm i --no-audit --no-fund

      - name: Run predict
        env:
          DATE: ${{ inputs.date || 'today' }}
          PID:  ${{ inputs.pid  || '04' }}
          RACE: ${{ inputs.race || '1R' }}
        run: node scripts/predict.mjs

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "predict: ${{
              inputs.date || 'today' }} ${{
              inputs.pid || '04' }} ${{
              inputs.race || '1R' }} [skip ci]"
            git pull --rebase --autostash || true
            git push
          else
            echo "No changes."
          fi
