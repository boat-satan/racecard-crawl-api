name: Manual Integrate Smoke

on:
  workflow_dispatch:
    inputs:
      date:
        description: "開催日 YYYYMMDD or 'today'"
        required: true
        default: "today"
      pid:
        description: "場コード 01..24（例: 04）"
        required: true
        default: "04"
      race:
        description: "レース番号（例: 2R or 2）"
        required: true
        default: "2"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i --no-audit --no-fund

      - name: Resolve params (JST 'today'対応)
        id: vars
        shell: bash
        run: |
          DATE_IN='${{ inputs.date }}'
          if [ "$DATE_IN" = "today" ] || [ -z "$DATE_IN" ]; then
            DATE_IN=$(TZ=Asia/Tokyo date +%Y%m%d)
          fi
          # raceは末尾RがあってもOKに正規化
          RACE_RAW='${{ inputs.race }}'
          RACE_NUM=$(echo "$RACE_RAW" | sed -E 's/[Rr]$//')
          echo "DATE=$DATE_IN"      >> $GITHUB_OUTPUT
          echo "PID=${{ inputs.pid }}" >> $GITHUB_OUTPUT
          echo "RACE=$RACE_NUM"     >> $GITHUB_OUTPUT
          echo "Resolved: DATE=$DATE_IN PID=${{ inputs.pid }} RACE=$RACE_NUM"

      - name: Start API and call integrate
        env:
          PORT: 3000
          DATE: ${{ steps.vars.outputs.DATE }}
          PID:  ${{ steps.vars.outputs.PID }}
          RACE: ${{ steps.vars.outputs.RACE }}
        shell: bash
        run: |
          set -euo pipefail
          echo ">>> starting server.js on :$PORT"
          node server.js > server.log 2>&1 & echo $! > server.pid

          echo ">>> waiting API..."
          for i in $(seq 1 90); do
            curl -fsS "http://127.0.0.1:$PORT/ready" >/dev/null 2>&1 && break || true
            curl -fsS "http://127.0.0.1:$PORT" >/dev/null 2>&1 && break || true
            sleep 1
          done

          echo ">>> request /api/integrate/v1/$DATE/$PID/${RACE}R"
          curl -sS "http://127.0.0.1:$PORT/api/integrate/v1/$DATE/$PID/${RACE}R" -o response.json || true

          echo "=== response head ==="
          head -c 2000 response.json || true
          echo
          echo "=== generated files ==="
          (ls -la public/integrated/v1 || true) && (find public/integrated/v1 -type f -maxdepth 3 || true)

      - name: Stop API
        if: always()
        shell: bash
        run: |
          [ -f server.pid ] && kill "$(cat server.pid)" 2>/dev/null || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integrate-smoke
          path: |
            public/integrated/v1/**/*.json
            response.json
            server.log
          if-no-files-found: warn
