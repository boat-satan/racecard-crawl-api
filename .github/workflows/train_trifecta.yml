name: Train trifecta model

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'scripts/train_trifecta.py'
      - 'public/integrated/v1/**'
      - 'public/odds/v1/**'
      - 'public/results/v1/**'

permissions:
  contents: write   # 予測ファイルをコミットするために必要

concurrency:
  group: train-trifecta-${{ github.ref }}
  cancel-in-progress: true

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install lightgbm scikit-learn pandas pyarrow

      - name: Run training
        run: |
          python scripts/train_trifecta.py

      - name: Commit predictions
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/preds/*.parquet || true
          git diff --cached --quiet || git commit -m "Update trifecta predictions (auto)"
          git push

      # 任意: 実行結果をArtifactsでも保存（必要なければ削除OK）
      - name: Upload prediction artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trifecta-preds
          path: public/preds/*.parquet
          if-no-files-found: ignore
