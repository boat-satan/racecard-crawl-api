name: Train trifecta model

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'scripts/train_trifecta.py'
      - 'public/integrated/v1/**'
      - 'public/odds/v1/**'
      - 'public/results/v1/**'

permissions:
  contents: write

concurrency:
  group: train-trifecta-${{ github.ref }}
  cancel-in-progress: true

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install lightgbm scikit-learn pandas pyarrow joblib

      - name: Run training
        run: python scripts/train_trifecta.py

      - name: Commit trained model
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add models/trifecta_lgbm.pkl
          git commit -m "Update trained trifecta model" || echo "No changes to commit"
          git push

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trifecta-model
          path: models/trifecta_lgbm.pkl
