name: Manual Integrate (No Server)

on:
  workflow_dispatch:
    inputs:
      date:
        description: "開催日 YYYYMMDD（例: 20250810 or today）"
        required: true
        default: "today"
      pid:
        description: "場コード 01..24（例: 04）"
        required: true
        default: "04"
      race:
        description: "レース番号 1R..12R（例: 1R）"
        required: true
        default: "1R"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm install

      - name: Integrate once
        env:
          DATE: ${{ github.event.inputs.date }}
          PID:  ${{ github.event.inputs.pid }}
          RACE: ${{ github.event.inputs.race }}
        run: |
          node scripts/integrate-once.mjs --date "${DATE}" --pid "${PID}" --race "${RACE}"
          echo
          echo "=== listing ==="
          find public/integrated/v1 -type f -maxdepth 5 | sed 's#^# - #'

      - name: Upload integrated JSON
        uses: actions/upload-artifact@v4
        with:
          name: integrated-json
          path: public/integrated/v1/**/*.json
          if-no-files-found: error
