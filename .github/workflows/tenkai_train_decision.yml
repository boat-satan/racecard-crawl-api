name: Train TENKAI decision model

on:
  workflow_dispatch:
    inputs:
      dates:
        description: "学習対象日(カンマ区切り) or ALL（例: 20250801,20250802 / ALL）"
        required: false
        default: "ALL"
      pid:
        description: "場コード pid (例: 02 空=ALL場まとめ)"
        required: false
        default: ""
      race:
        description: "レース (例: 1R 空=ALL)"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: tenkai-train-decision-${{ github.ref }}
  cancel-in-progress: true

jobs:
  train-decision:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn joblib lightgbm

      - name: Ensure TENKAI package
        run: |
          mkdir -p TENKAI
          [ -f TENKAI/__init__.py ] || printf "" > TENKAI/__init__.py

      - name: Train decision model (supports --dates / auto model_date)
        shell: bash
        run: |
          set -euo pipefail
          PID_OPT=""
          RACE_OPT=""
          [ -n "${{ github.event.inputs.pid }}" ]  && PID_OPT="--pid ${{ github.event.inputs.pid }}"
          [ -n "${{ github.event.inputs.race }}" ] && RACE_OPT="--race ${{ github.event.inputs.race }}"
          DATES="${{ github.event.inputs.dates || 'ALL' }}"
          echo ">>> RUN: python TENKAI/train_decision_model.py --dates ${DATES} ${PID_OPT} ${RACE_OPT}"
          PYTHONPATH="." python TENKAI/train_decision_model.py --dates "${DATES}" ${PID_OPT} ${RACE_OPT}

      - name: Commit artifacts
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add TENKAI/models/v1/** || true
          git diff --cached --quiet || git commit -m "TENKAI decision model: dates=${{ github.event.inputs.dates || 'AUTO' }} pid=${{ github.event.inputs.pid || 'ALL' }} race=${{ github.event.inputs.race || 'ALL' }}"
          git push || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tenkai-decision-model-${{ github.event.inputs.dates || 'AUTO' }}-${{ github.event.inputs.pid && github.event.inputs.pid || 'ALL' }}-${{ github.event.inputs.race && github.event.inputs.race || 'ALL' }}
          path: TENKAI/models/v1/**
          if-no-files-found: warn
