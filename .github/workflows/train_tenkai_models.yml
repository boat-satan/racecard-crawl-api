name: Train models (tansyo + kimarite)

on:
  workflow_dispatch:
    inputs:
      dates:
        description: "学習対象日(カンマ区切り) or ALL"
        required: false
        default: "ALL"
      pid:
        description: "場コード (空=ALL)"
        required: false
        default: ""
      race:
        description: "レース (空=ALL)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  train-models:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn joblib lightgbm

      - name: Ensure package
        run: |
          mkdir -p TENKAI
          [ -f TENKAI/__init__.py ] || printf "" > TENKAI/__init__.py

      - name: Train (both by default)
        run: |
          PYTHONPATH="." python TENKAI/train_models.py \
            --dates "${{ github.event.inputs.dates || 'ALL' }}" \
            --pid   "${{ github.event.inputs.pid }}" \
            --race  "${{ github.event.inputs.race }}" \
            --mode both

      - name: Commit artifacts
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add TENKAI/models_tansyo/v1/** TENKAI/models_kimarite/v1/** || true
          git diff --cached --quiet || git commit -m "models: dates=${{ github.event.inputs.dates || 'AUTO' }} pid=${{ github.event.inputs.pid || 'ALL' }} race=${{ github.event.inputs.race || 'ALL' }}"
          git push || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: models-${{ github.event.inputs.dates || 'AUTO' }}
          path: |
            TENKAI/models_tansyo/v1/**
            TENKAI/models_kimarite/v1/**
          if-no-files-found: warn
