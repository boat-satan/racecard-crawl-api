name: Build Previews

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'YYYYMMDD or today'
        required: true
        default: 'today'
      pids:
        description: 'comma（例: 02,09）空=全場'
        required: false
      races:
        description: 'comma（例: 1R,2R）空=全R'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Run previews builder
        run: node scripts/build-previews.js ${{ github.event.inputs.date }} "${{ github.event.inputs.pids }}" "${{ github.event.inputs.races }}"

      - name: List generated exhibition files
        run: |
          echo "---- tree public/exhibition ----"
          mkdir -p public/exhibition
          if command -v tree >/dev/null 2>&1; then
            tree -a public/exhibition || true
          else
            find public/exhibition -type f -maxdepth 5 | sort || true
          fi
          echo "---- ls -R public/exhibition/v1 ----"
          ls -laR public/exhibition/v1 || true
          echo "---- git status ----"
          git status --porcelain=v1

      - name: Commit & push exhibition
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A public/exhibition public/debug
          if ! git diff --cached --quiet; then
            git commit -m "Add/Update exhibition previews [skip ci]"
            git push
          else
            echo "No changes to commit (nothing generated or same content)."
          fi
