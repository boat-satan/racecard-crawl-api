name: Build Previews

on:
  workflow_dispatch:
    inputs:
      date:
        description: "YYYYMMDD or today"
        required: false
        default: "today"
      pids:
        description: "comma (例: 02,09) 空=全場"
        required: false
        default: ""
      races:
        description: "comma (例: 1R,2R) 空=全R"
        required: false
        default: ""
  schedule:
    - cron: "*/5 * * * *"  # 5分ごと（必要に応じて変えてね）

permissions:
  contents: write

jobs:
  build-previews:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm i --no-audit --no-fund

      - name: Run previews builder
        env:
          TARGET_DATE: ${{ inputs.date }}
          TARGET_PIDS: ${{ inputs.pids }}
          TARGET_RACES: ${{ inputs.races }}
        run: npm run previews

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "build: previews update [skip ci]"
            git push
          else
            echo "No changes."
          fi
