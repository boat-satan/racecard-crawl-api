name: Build TENKAI C features

on:
  workflow_dispatch:
    inputs:
      date:
        description: '対象日 (YYYYMMDD)'
        required: true
      pid:
        description: '場コード pid (例: 02)'
        required: true
      race:
        description: 'レース (例: 1R)  空なら全R'
        required: false
        default: ''

permissions:
  contents: write

concurrency:
  group: tenkai-c-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-c-features:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Sanity check
        run: |
          test -f scripts/TENKAI/features_c.py || { echo "scripts/TENKAI/features_c.py がありません"; exit 1; }
          test -f scripts/TENKAI/build_c_features.py || { echo "scripts/TENKAI/build_c_features.py がありません"; exit 1; }

      - name: Build C features
        shell: bash
        run: |
          set -euo pipefail
          RACE_OPT=""
          if [ -n "${{ github.event.inputs.race }}" ]; then
            RACE_OPT="--race '${{ github.event.inputs.race }}'"
          fi
          echo "python scripts/TENKAI/build_c_features.py --date '${{ github.event.inputs.date }}' --pid '${{ github.event.inputs.pid }}' $RACE_OPT"
          python scripts/TENKAI/build_c_features.py \
            --date "${{ github.event.inputs.date }}" \
            --pid  "${{ github.event.inputs.pid }}" \
            ${RACE_OPT}

      - name: Commit outputs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/TENKAI/features_c/v1/** || true
          git diff --cached --quiet || git commit -m "TENKAI C features: ${{ github.event.inputs.date }} pid=${{ github.event.inputs.pid }} ${{ github.event.inputs.race }}"
          git push

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TENKAI-c-${{ github.event.inputs.date }}-${{ github.event.inputs.pid }}${{ github.event.inputs.race && format('-{0}', github.event.inputs.race) || '' }}
          path: public/TENKAI/features_c/v1/**
          if-no-files-found: warn
