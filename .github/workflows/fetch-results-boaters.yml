name: Fetch Boaters Results

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      DATE:
        description: "YYYYMMDD"
        required: true
        type: string
      PIDS:
        description: "01..24, comma, or 'all'"
        required: true
        default: "all"
        type: string
      RACES:
        description: "1R | 1..12 | 1,3,5 | auto"
        required: true
        default: "auto"
        type: string
      AFTER_MIN:
        description: "auto のトリガ(締切+分)"
        required: false
        default: "10"
        type: string
      WITH_ODDS:
        description: "3連単オッズも保存する"
        required: false
        default: "true"
        type: choice
        options: ["true","false"]
      SKIP_EXISTING:
        description: "既存JSONがあれば保存スキップ（results/odds）"
        required: false
        default: "true"
        type: choice
        options: ["true","false"]

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      - name: Install deps
        run: npm i --no-audit --no-fund cheerio

      - name: Fetch results (+ optional odds)
        env:
          TARGET_DATE: ${{ inputs.DATE }}
          TARGET_PIDS: ${{ inputs.PIDS }}
          TARGET_RACES: ${{ inputs.RACES }}
          RESULT_AUTO_AFTER_MIN: ${{ inputs.AFTER_MIN }}
          WITH_ODDS: ${{ inputs.WITH_ODDS }}
          SKIP_EXISTING: ${{ inputs.SKIP_EXISTING }}
        run: |
          echo "[info] DATE=$TARGET_DATE PIDS=$TARGET_PIDS RACES=$TARGET_RACES AFTER_MIN=$RESULT_AUTO_AFTER_MIN WITH_ODDS=$WITH_ODDS SKIP_EXISTING=$SKIP_EXISTING"
          node scripts/fetch-results-boaters.js "$TARGET_DATE" "$TARGET_PIDS" "$TARGET_RACES"

      - name: List outputs (results)
        run: |
          find "public/results/v1/${{ inputs.DATE }}" -type f -name "*.json" -printf "%P\n" 2>/dev/null || true

      - name: List outputs (odds)
        run: |
          find "public/odds/v1/${{ inputs.DATE }}" -type f -name "*.json" -printf "%P\n" 2>/dev/null || true

      - name: Commit & push (if changed)
        if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "no changes"
          else
            git commit -m "results/odds: ${{ inputs.DATE }} pids=${{ inputs.PIDS }} races=${{ inputs.RACES }} with_odds=${{ inputs.WITH_ODDS }} skip_existing=${{ inputs.SKIP_EXISTING }}"
            git push
          fi