name: Build Racer Stats

on:
  workflow_dispatch:
    inputs:
      racers:
        description: "Comma-separated regno list (e.g. 4349,4103)"
        required: true
      target_date:
        description: "YYYYMMDD (for collect-racers.js when you wire it in)"
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - name: Build stats
        env:
          RACERS: ${{ github.event.inputs.racers }}
        run: npm run stats
      - name: Upload artifact (Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v4
